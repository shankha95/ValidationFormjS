<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">
    	<h2>REGISTRATION FORM </h2>
    </div>
    <form class="form" id="form">
    	<div class="form-control">
    		<label>Username</label>
    		<input type="text" name="" id="username" placeholder="Enter your Full name" autocomplete="off">
    		<i class="fas fa-check-circle"></i>
    		<i class="fas fa-exclamation-circle"></i>
    		<small>Error Msg</small>
    	</div>

    	<div class="form-control">
    		<label>Mobile No.</label>
    		<input type="number" name="" id="mobile" placeholder="Enter your Mobile Number" autocomplete="off">
    		<i class="fas fa-check-circle"></i>
    		<i class="fas fa-exclamation-circle"></i>
    		<small>Error Msg</small>
    	</div>

    	<div class="form-control">
    		<label>Email ID</label>
    		<input type="Email" name="" id="email" placeholder="Enter your Email ID" autocomplete="off">
    		<i class="fas fa-check-circle"></i>
    		<i class="fas fa-exclamation-circle"></i>
    		<small>Error Msg</small>
    	</div>

    	<div class="form-control">
    		<label>Password</label>
    		<input type="Password" name="" id="password" placeholder="Enter your Password">
    		<i class="fas fa-check-circle"></i>
    		<i class="fas fa-exclamation-circle"></i>
    		<small>Error Msg</small>
    	</div>
    	<div class="form-control">
    		<label>Confrim Password</label>
    		<input type="Password" name="" id="cpassword" placeholder="Enter your Password Again">
    		<i class="fas fa-check-circle"></i>
    		<i class="fas fa-exclamation-circle"></i>
    		<small>Error Msg</small>
    	</div>
    	<input type="submit" value="Submit" class="btn" name="">
    </form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const mobile = document.getElementById('mobile');
    const password = document.getElementById('password');
    const cpassword = document.getElementById('cpassword');
    

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        validate();
    })
    
    const sendData = (usernameVal, sRate, count) => {
        if(sRate === count){
            alert('Registration Succesful');
            swal("Welcome"+ usernameVal, "Registration Succesful", "success");
            location.href = `next.html?username=${usernameVal}`
        }
    }
    
    const successMsg = (usernameVal) =>{
        let formCon = document.getElementsByClassName('form-control');
        var count = formCon.length - 1;

        for(var i = 0; i<form.length; i++){
           if(formCon[i].className === "form-control success"){
            var sRate = 0 + i;
            sendData( usernameVal, sRate, count);
           }else{
            return false;
           }
           
        }
    }
    

    const isEmail = (emailVal) => {
     var atSymbol = emailVal.indexOf("@");
     if(atSymbol < 1) return false;
     return true;
    }    

    
    
    const validate = () => {
         const usernameVal = username.value.trim(); 
    const emailVal = email.value.trim(); 
    const mobileVal = mobile.value.trim(); 
    const passwordVal = password.value.trim(); 
    const cpasswordVal = cpassword.value.trim();


    
    if(usernameVal === ""){
        setErrorMsg(username, 'username cannot be blank');
    }else if(usernameVal.length <=2){
        setErrorMsg(username, 'username should be min 3 char');
    }else{
        setSuccessMsg(username);
    }
     
    
    if(emailVal === ""){
        setErrorMsg(email, 'email cannot be blank');
    }else if(!isEmail(emailVal)){
        setErrorMsg(email, 'Not a valid email');
    }else{
        setSuccessMsg(email);
    }

    
    if(mobileVal === ""){
        setErrorMsg(mobile, 'mobile cannot be blank');
    }else if(mobileVal.length != 10){
        setErrorMsg(mobile, 'Not a valid mobile Number');
    }else{
        setSuccessMsg(mobile);
    }

    
    if(passwordVal === ""){
        setErrorMsg(password, 'password cannot be blank');
    }else if(passwordVal.length <= 5){
        setErrorMsg(password, 'min 6 char required');
    }else{
        setSuccessMsg(password);
    }

    if(cpasswordVal === ""){
        setErrorMsg(cpassword, 'confirm password cannot be blank');
    }else if(passwordVal != cpasswordVal){
        setErrorMsg(cpassword, 'password not matching');
    }else{
        setSuccessMsg(cpassword);
    }

    successMsg(usernameVal);
}
    


    function setErrorMsg(input, errormsgs) {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = "form-control error";
        small.innerText = errormsgs;
    }

    function setSuccessMsg(input) {
     const formControl = input.parentElement;
     formControl.className = "form-control success";
            
    }

    

    


    







</script>
</body>
</html>
